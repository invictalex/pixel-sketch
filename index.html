<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@300&family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/cornflowerblue.png" width="80%" class="favicon">


    <title>Pixel Sketch by invictalex</title>
</head>
<body>
    <BODY ondragstart="return false;" ondrop="return false;"></BODY>
    <header>
        <p>Developed in vanilla JavaScript, by <a href="https://github.com/invictalex" target="_blank"><b>invictalex</b></a></p>
    </header>
    <section class="interface">
            
            <div class="grid">
        </div><!--Grid-->

            <div class="tools">
                <div class="marker-settings">
                    <div class="swatch">
                        <input type="radio" name="color" class=" default" id="default" checked></input>
                        <input type="radio" name="color" class=" grey" id="grey"></input>
                        <input type="radio" name="color" class=" red" id="red"></input>
                        <input type="radio" name="color" class=" orange" id="orange"></input>
                        <input type="radio" name="color" class=" yellow" id="yellow"></input>
                        <input type="radio" name="color" class=" green" id="green"></input>
                        <input type="radio" name="color" class=" blue" id="blue"></input>
                        <input type="radio" name="color" class=" purple" id="purple"></input>
                    </div>
                    <div class="eraser">
                        <input type="checkbox" class="switch" id="eraserCheckbox">
                        <p class="eraser--text">Eraser</p>
                    </div>
                </div><!--Marker settings-->
                
                <div class="artboard-settings">
                    <div class="reset-section">
                        <div class="marker-size">
                            <label>Marker Size</label>
                            <input type="range" min="10" max="100" value="60" class="marker-size--slider">
                            <button class="new-artboard">New Artboard</button>
                        </div>
                    </div>
                    <div class="colorMode">
                        <p class="colorMode--text">Dark</p>
                        <input type="checkbox" class="switch" id="colorModeChbx">
                        <p class="colorMode--text">Light</p>
                    </div>
                    
                    
                </div><!--Artboard settings-->

            </div><!--Tools-->
        </section>

        <div class="mobile-disclaimer">
            <p>This app is not optimised for smaller devices.</p>
        </div>
        <script src="script.js"></script>
</body>
</html>
